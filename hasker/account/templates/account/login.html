{% extends 'layout.html' %}

{% block title %}Log In{% endblock %}

{% block main %}
<h2>
    {% if user.is_authenticated %}
        Log Out
    {% else %}
        Log In
    {% endif %}
</h2>
<div class="row my-4 p-3">
    <div class="col-sm-6">
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'account:logout' %}">Log Out</a>
        {% else %}
            {% include 'partials/form.html' %}
            or <a href="{% url 'account:singup' %}">Sing Up</a>
        {% endif %}
    </div>
</div>
{% endblock %}
